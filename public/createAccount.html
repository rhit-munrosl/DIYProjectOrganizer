<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>DIY Organizer - Create Account</title>
</head>

<body>
  <div id="includedContent"></div>
  <div id="createAccPage" class="container page-container">
    <div id="createAccountArea">
      <h1>Create Account</h1>
      <p id = "errorText"></p>
      <div class="form-group">
            <label for="emailInput" class="bmd-label-floating">Email Address</label>
            <input type="text" class="form-control" id="emailInput">
          </div>
      <div class="form-group">
            <label for="passwordInput" class="bmd-label-floating">Password</label>
            <input type="password" class="form-control" id = "passwordInput">
          </div>
      <div class="form-group">
        <label for="confPasswordInput" class="bmd-label-floating">Confirm Password</label>
        <input type="password" class="form-control" id = "confPasswordInput">
      </div>
      <button type="button" id = "createBtn" class="btn btn-primary btn-outline org-btn">Create Account</button>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
    $(function () {
      $("#includedContent").load("menuTemplate.html");
    });
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
