<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>DIY Organizer - Parts Library</title>
</head>

<body>
    <div id="includedContent"></div>
    <div id="partsPage" class="container page-container">
        <div id="partsContainer">
            <h1>Parts Library</h1>
            <hr>
            <br>
            <div id="searchFunctions">
                <div class="active-red-4 mb-4">
                    <input id="partSearchText" class="form-control" type="text" placeholder="Search"
                        aria-label="Search">
                </div>
                <button id="partSearch" class="btn" type="button" data-toggle="modal"><i
                        class="material-icons">search</i></button></h4>
                <div id="selectDropdown" class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </button>
                    <ul id="selectCat" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        
                    </ul>
                </div>
                <button id="catDelete" class="btn" type="button" data-toggle="modal"
                            data-target="#deleteCatDialog"><i class="material-icons">delete</i></button>
                <button id="clearSearch" class="btn btn-secondary" type="button">Clear Search</button>
                <button id="partAdd" class="btn btn-secondary" type="button" data-toggle="modal"
                    data-target="#addPartDialog">Add Part</button>
            </div>
            <div id="partInfo">
                <div id="partsList" class="grid-container grid-child">

                </div>
                <div id="partContainer" class="grid-child">
                    <h4><span id="partName"></span>
                        <button id="partEdit" class="btn" type="button" data-toggle="modal"
                            data-target="#editPartDialog"><i class="material-icons">edit</i></button>
                        <button id="partDelete" class="btn" type="button" data-toggle="modal"
                            data-target="#deletePartDialog"><i class="material-icons">delete</i></button>
                    </h4>

                    <h6 id="partDesc" class="p-desc"></h6>

                    <h6 id="partLink" class="p-desc"><a id="partNav" href="#" target = "_blank"></a></h6>
                    <hr>
                    <h6 id="partPrice" class="p-price"></h6>
                    <h6 id="partCat" class="p-desc"></h6>

                </div>
            </div>

        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="editPartDialog" tabindex="-1" role="dialog" aria-labelledby="Edit part dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Part Attributes</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="inputPartName">Name</label>
                        <input type="text" class="form-control" id="inputPartName" placeholder="Name">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputPartDesc">Description</label>
                        <input type="text" class="form-control" id="inputPartDesc" placeholder="Desc">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputPartPrice">Price</label>
                        <input type="number" class="form-control" id="inputPartPrice" placeholder="Price">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputPartLink">Product Link</label>
                        <input type="text" class="form-control" id="inputPartLink" placeholder="Link">
                    </div>
                    <div id="editDropdown" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdownEditPart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </button>
                        <ul id="editCatList" class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitEditPart" class="btn btn-primary"
                        data-dismiss="modal">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPartDialog" tabindex="-1" role="dialog" aria-labelledby="Add part dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Part</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="addPartName">Name</label>
                        <input type="text" class="form-control" id="addPartName" placeholder="Name">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="addPartDesc">Description</label>
                        <input type="text" class="form-control" id="addPartDesc" placeholder="Desc">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="addPartPrice">Price</label>
                        <input type="number" class="form-control" id="addPartPrice" placeholder="Price">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="addPartLink">Product Link</label>
                        <input type="text" class="form-control" id="addPartLink" placeholder="Link">
                    </div>
                    <div id="addDropdown" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdownAddPart"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </button>
                        <ul id="addCatList" class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitAddPart" class="btn btn-primary" data-dismiss="modal">ADD</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePartDialog" tabindex="-1" role="dialog" aria-labelledby="delete part dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you would like to delete this part?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitDeletePart" class="btn btn-primary"
                        data-dismiss="modal">YES</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCatDialog" tabindex="-1" role="dialog" aria-labelledby="Add category dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="addCatName">Name</label>
                        <input type="text" class="form-control" id="addCatName" placeholder="Name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitAddCat" class="btn btn-primary" data-dismiss="modal">ADD</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCatDialog" tabindex="-1" role="dialog" aria-labelledby="delete part dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you would like to delete this category?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitDeleteCat" class="btn btn-primary"
                        data-dismiss="modal">YES</button>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
        $(function () {
            $("#includedContent").load("menuTemplate.html");
        });
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
