<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>DIY Organizer - Parts Library</title>
</head>

<body>
    <div id="includedContent"></div>
    <div id="mainPage" class="container page-container">
        <div id="partsContainer">
            <h1>Parts Library</h1>
            <div id="searchFunctions">
                <div class="active-red-4 mb-4">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Motors</a>
                        <a class="dropdown-item" href="#">Wires</a>
                        <a class="dropdown-item" href="#">Bearings</a>
                    </div>
                </div>
            </div>
            <div id="partsList">
                <div class="part">
                    <h4 class="p-name">Example Part</h4>
                    <h6 class="p-desc">This is a sample description for the first part in this list
                    </h6>
                    <hr>
                    <h6 class="p-price">$20.00</h6>
                </div>
                <div class="part">
                    <h4 class="p-name">Example Part 2</h4>
                    <h6 class="p-desc">This is a sample description for the second part in this list
                    </h6>
                    <hr>
                    <h6 class="p-price">$9.54</h6>
                </div>
            </div>

        </div>
    </div>

    <template>
        <div class="part">
            <h4 class="p-name">Example Part 2</h4>
            <h6 class="p-desc">This is a sample description for the second part in this list</h6>
            <hr>
            <h6 class="p-price">$9.54</h6>
        </div>
        </div>
    </template>
    <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
    $(function () {
      $("#includedContent").load("menuTemplate.html");
    });
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
