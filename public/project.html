<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>DIY Organizer - Project</title>
</head>

<body>
    <div id="includedContent"></div>
    <div id="projectPage" class="container page-container">
        <div id="projectContainer">
            <h1 id="projName"></h1>
            <hr>
            <br>

            <div id="projectInfo">
                <div id="projectContainer" class="grid-child">
                    <h3>Information
                        <hr>
                    </h3>
                    <h6 id="projDesc" class="p-desc"></h6>
                    <button id="projectEdit" class="btn" type="button" data-toggle="modal"
                        data-target="#editProjectDialog"><i class="material-icons">edit</i></button>
                    <button id="projectDelete" class="btn" type="button" data-toggle="modal"
                        data-target="#deleteProjectDialog"><i class="material-icons">delete</i></button>
                    <hr>
                    <h6 id="projPrice" class="p-price"></h6>
                    <br>
                    <button id="partAddProj" class="btn btn-secondary" type="button">Add Part</button>
                    <button id="resAddProj" class="btn btn-secondary" type="button">Add Resource</button>
                </div>
                <div id="projPartsContainer">
                    <h3>Parts
                        <hr>
                    </h3>
                    <div id="partsList" class="grid-container grid-child">

                    </div>
                </div>
                <div id="resourcesContainer">
                    <h3>Resources
                        <hr>
                    </h3>
                    <div id="resourcesList" class="grid-container grid-child">

                    </div>
                </div>
            </div>

        </div>

    </div>

    <template>
        <div class="part">
            <h4 class="p-name">Example Part 2</h4>
            <h6 class="p-desc">This is a sample description for the second part in this list</h6>
            <hr>
            <h6 class="p-price">$9.54</h6>
        </div>
        </div>
    </template>


    <!-- Modal -->
    <div class="modal fade" id="editProjectDialog" tabindex="-1" role="dialog" aria-labelledby="Edit project dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="inputProjectName">Name</label>
                        <input type="text" class="form-control" id="inputProjectName" placeholder="Name">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputProjectDesc">Description</label>
                        <input type="text" class="form-control" id="inputProjectDesc" placeholder="Desc">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitEditProject" class="btn btn-primary"
                        data-dismiss="modal">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="partCheckDialog" tabindex="-1" role="dialog" aria-labelledby="Edit part checks dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="partName" class="modal-title">Part Name</h5>
                </div>
                <div class="modal-body">
                    <p id="partDesc">Part Description</p>
                    <p id="partPrice">Part Price</p>
                    <p id="partLink">https://thisisthelink.com</p>
                    <p id="partCategory">Sample Category</p>
                    <!--
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="inputPartPurchased">
                        <label for="inputPartPurchased">Purchased</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="inputPartImplemented">
                        <label for="inputPartImplemented">Implemented</label>
                    </div>
                -->
                    <button id="deleteButton" class="btn" type="button"><i class="material-icons">delete</i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitEditProject" class="btn btn-primary"
                        data-dismiss="modal">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteProjectDialog" tabindex="-1" role="dialog" aria-labelledby="delete project dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you would like to delete this project?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitDeleteProject" class="btn btn-primary"
                        data-dismiss="modal">YES</button>
                </div>
            </div>
        </div>
    </div>




    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
        $(function () {
            $("#includedContent").load("menuTemplate.html");
        });
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
